{% extends 'base.html' %}
{% load static %}
{% block title %}Sign up{% endblock %}
{% block links %}
<link rel="stylesheet" href="{% static 'instructor/sign_up.css' %}">
{% endblock  %}
{% block content %}
{% load crispy_forms_tags %}  
<div class="container">
  <h1 class="text-center m-4 display-4">Sign Up !</h1>
<div class="form-area">
    <form method="POST">
        {% csrf_token %}
        {{form | crispy}}
        <button class="btn btn-primary" type="submit">Sign up</button>
    </form>
  <p class="text-center">Already have an account? <a href="{% url 'login' %}">Log in</a>.</p>
</div>
</div>
{% endblock  %}
